<html>
  <head>
    <title><%= title %></title>
  </head>
  <body>
    <h1><%= title %> </h1>
    <h2><%= subtitle %></h2>
    <FireBoxRoom>
      <Assets>
        <% _.forEach(elements, function (element) {
          if (element.type === 'image') {
            %><AssetImage id="<%= element.id %>" src="<%= element.url %>" />
        <%
          }
        }); %>
      </Assets>
      <Room use_local_asset="room_plane" col="0 0 0" pos="0 0 10" xdir="-1.00 0.00 -0.00" ydir="0.00 1.00 0.00" zdir="0.00 0.00 -1.00">
        <% _.forEach(elements, function (element) {
          if (element.type === 'text') {
            %><Text pos="<%= element.pos.x %> <%= element.pos.y %> <%= element.pos.z %>"><% element.text %></Text><%
          }
          if (element.type === 'image') {
            %><Image id="<%= element.id %>" pos="<%= element.pos.x %> <%= element.pos.y %> <%= element.pos.z %>" /><%
          }
          %><Link id="<%= link.id %>" pos="<%= link.pos.x %> <%= link.pos.y %> <%= link.pos.z %>" scale="1.8 2.5 1" url="<%= link.url %>" title="<%= link.title %>" />
        <% }); %>
      </Room>
    </FireBoxRoom>
  </body>
</html>
